<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>üè° House Price Prediction</h1>
        <form action="/predict" method="post">
            <label>Longitude:</label>
            <input type="number" step="any" name="longitude" placeholder="e.g. -122.23" required><br><br>

            <label>Latitude:</label>
            <input type="number" step="any" name="latitude" placeholder="e.g. 37.88" required><br><br>

            <label>Housing Median Age:</label>
            <input type="number" name="housing_median_age" placeholder="e.g. 41" required><br><br>

            <label>Total Rooms:</label>
            <input type="number" name="total_rooms" placeholder="e.g. 880" required><br><br>

            <label>Total Bedrooms:</label>
            <input type="number" name="total_bedrooms" placeholder="e.g. 129" required><br><br>

            <label>Population:</label>
            <input type="number" name="population" placeholder="e.g. 322" required><br><br>

            <label>Households:</label>
            <input type="number" name="households" placeholder="e.g. 126" required><br><br>

            <label>Median Income:</label>
            <input type="number" step="any" name="median_income" placeholder="e.g. 8.3252" required><br><br>

            <label for="ocean_proximity">Ocean Proximity:</label>
            <select id="ocean_proximity" name="ocean_proximity" required>
                <option value="" disabled selected>Select option</option>
                <option value="NEAR BAY">NEAR BAY</option>
                <option value="INLAND">INLAND</option>
                <option value="NEAR OCEAN">NEAR OCEAN</option>
                <option value="ISLAND">ISLAND</option>
                <option value="1H OCEAN">1H OCEAN</option>
            </select><br><br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>

</body>

</html>
